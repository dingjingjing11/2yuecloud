    <script>
/* 
事件循环机制/js事件如何执行/宏任务 微任务
宏任务：
   常见的js    同步代码
   settimeout  异步
   setinerval   异步
微任务： 
   axios.get().then()
*/





console.log("script start");
 //宏任务
setTimeout(function () {
  console.log("setTimeout");
}, 0);
//微任务 跟在当前宏任务后面
Promise.resolve()
  .then(function () {  //微任务 跟在当前宏任务后面
    console.log("promise1");
  })
  .then(function () {  //微任务 跟在当前宏任务后面
    console.log("promise2");
  });
 
console.log("script end");




</script>
</body>
</html>
