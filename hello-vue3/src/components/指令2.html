<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<style>
    li{
        list-style: none;
        float: left;
        margin:20px;
    }
</style>
<body>
    <div id="app">
        <!-- <ul>
            <li v-if="i%2==0" v-for="(i,index) in arr">下标：{{index}} 元素：{{i}}</li>
        </ul> -->
        <ul>
            <li v-for="item in json">
                <h3>{{item.name}}</h3>
                <img width="100px" v-bind:src="item.imgurl" alt="">
                <!-- 绑定动态属性  属性是变量用到模版语法时候 -->
                <p>${{item.price}}</p>
                <button @click="addCar(item)">加入购物车</button>
            </li>
           
        </ul>
        <div>
            <h2>购物车 {{shopCar.length}} 件</h2>
            <ul>
                <li v-for="item in shopCar">
                    <h3>{{item.name}}</h3>
                    <img width="100px" v-bind:src="item.imgurl" alt="">
                    <!-- 绑定动态属性  属性是变量用到模版语法时候 -->
                    <p>${{item.price}}</p>
                    <button @click="delete(index)"></button>
                </li>
            </ul>
        </div>
    </div>
    <script>
        /* 
            v-for 
        */
        new Vue({
            el:'#app',
            data:{
                arr:[1,2,3,4,5],
                json:[{name:'水壶',price:200,imgurl:'https://img0.baidu.com/it/u=1169562488,4105904254&fm=253&fmt=auto&app=138&f=PNG?w=500&h=500'},
                {name:'水杯',price:300,imgurl:'https://img0.baidu.com/it/u=1169562488,4105904254&fm=253&fmt=auto&app=138&f=PNG?w=500&h=500'},
                {name:'茶几',price:400,imgurl:'https://img0.baidu.com/it/u=1169562488,4105904254&fm=253&fmt=auto&app=138&f=PNG?w=500&h=500'}
                    ],
                shopCar:[]
            },
            methods:{
                addCar(item){
                    // 要加谁
                    console.log(item);
                    this.shopCar.push(item);
                },
                delete(index){
                    this.shopCar.splice(index,1)
                }
            }

        })
    </script>
</body>
</html>
