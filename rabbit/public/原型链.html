  <script>
    /* 
    对象.__proto__：查找这个对象的原型
    原型链
     */
    function Fn(name){
        this.name=name
    }
    Fn.prototype.say=function(){
        console.log(this.name);
    }
    var f=new Fn('vue')
    console.log(f.__proto__);  //{constructor: ƒ}

     function Fn2(name){
        Fn.call(this.name)
     }
     
  </script>
