<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        问题：全局变量容易被污染（覆盖），函数的变量不会被覆盖，但是不能在函数外部读取
        闭包：可以读取函数内部变量的函数
        闭包形成条件：
           函数嵌套函数，内部函数使用外部函数的变量
           - 闭包的优点 :不造成全局污染，
            闭包的缺点:由于闭包长期驻留内存，则长期这样会导致内存泄露
        */  


             
        function a(){
            var n=10  //11 12 13 在其他函数中
            function b(){
                n++
                return n
            }
            return b
        }
        var fn = a()  
        console.log( fn() ); //  11
        console.log( fn() );  //12
        console.log( fn() );  //13
    </script>
</body>
</html>
