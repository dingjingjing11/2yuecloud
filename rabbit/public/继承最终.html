<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        继承：让一个构造函数，拥有另一个构造函数的属性和方法
        结合继承|经典继承 如何继承：
           1.通过借用父构造函数，来继承父构造函数的属性
           2.让子构造函数上的原型的方法=父构造函数原型上的方法
         */
        function Person(name){
            this.name=name
        }
        Person.say=function(){
            console.log(this.name);
        }
        function Student(name){ 
            Person.call(this,name) //通过借用父构造函数，来继承父构造函数的属性
            //Person.apply(this,[name])
        }
        Student.prototype.say=Person.prototype.say
        //让子构造函数上的原型的方法=父构造函数原型上的方法

    </script>
</body>
</html>
