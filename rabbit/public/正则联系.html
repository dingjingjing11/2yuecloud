<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #mobile,#pwd{
            color: red;
        }
    </style>
</head>
<body>
    <input type="text" placeholder="输入手机号" onfocus="focus()" onblur="blur()" ><br>
    <span id="mobile"></span>
    <!-- 11位  1 （3456789） -->
    <input type="text" placeholder="输入密码" onfocus="pwdfocus()" onblur="blur()"><br>
    <!-- 数字，字母，_ 开头， 6-12位密码 -->
    <button onclick="submit()">提交</button>
    <span id="pwd"></span>
    <!-- 失去焦点 提示 -->
    <script>
        var bool
        var bool2
        function focus(){
            var val = document.querySelector('input').value
            var text = document.querySelector('span').innerText
            var reg = /^1[3-9]\d{9}$/
            var bool=reg.test(val)
            if(!bool){
                document.querySelector('#mobile').innerText='输入有误'
            }
            else{
                document.querySelector('#mobile').innerText=''
            }

        }
        console.log(reg);
        function pwdfocus(){
            var val = document.querySelector('input').value
            var reg = /^\w[0-9a-zA-Z]{5,11}$/
            var bool=reg.test(val)
            if(!bool){
                document.querySelector('#pwd').innerText='密码有误'
            }
            else{
                document.querySelector('#pwd').innerText=''
            }

        }
        function submit(){
            if(bool&&bool2){
                alert('验证通过')
            }else{
                alert('您还没有输入正确的手机号和密码')
            }
        }
    
    </script>
</body>
</html>
